<!DOCTYPE html>
<html lang="en" ng-app="boilerplate">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="Author" content="Chris Moss, xDesign">
        <meta name="Access-Control-Allow-Origin" crossorigin="anonymous">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link href="//bootswatch.com/slate/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link href="/styles/style.css" type="text/css" rel="stylesheet">
        <title>publicFunction</title>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-default" ng-controller="MenuController as menu">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" ng-class="{active: menu.getMenu('home')}" ng-click="menu.setMenu('home')" href="#">{publicFunction}</a>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li ng-class="{active: menu.getMenu('home')}"><a ng-click="menu.setMenu('home')" href="/#">Home</a></li>
                            <li ng-class="{active: menu.getMenu('playlists')}"><a ng-click="menu.setMenu('playlists')" href="#/playlists">Playlists</a></li>
                            <li ng-class="{active: menu.getMenu('live')}"><a ng-click="menu.setMenu('live')" href="#/live">Live</a></li>
                            <li ng-class="{active: menu.getMenu('about')}"><a ng-click="menu.setMenu('about')" href="#/about">About</a></li>
                            <li ng-class="{active: menu.getMenu('contact')}"><a ng-click="menu.setMenu('contact')" href="#/contact">Contact</a></li>
                            <li class="dropdown">
                                <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#/dropdown/action">Action</a></li>
                                    <li><a href="#/dropdown/other-action">Another action</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </nav>
        </div>
        <div class="welcome container">
            <div ui-view class="view-animate container-fluid"></div>
        </div>
        <div class="container footer">
            <div class="col-md-4 discord">Discord</div>
            <div class="col-md-4 twitter">
                <a class="twitter-timeline" data-theme="dark" href="https://twitter.com/public_Function">Tweets by public_Function</a> <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
            <div class="col-md-4 third">Something Else</div>
        </div>
        <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="//code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
        <script src="/angular/app.js"></script>
        <script src="/angular/controllers/default.js"></script>
        <script src="/angular/services/default.js"></script>
        <script src="/angular/directives/default.js"></script>
        <script src="/angular/lib/angular-ui-router.min.js"></script>
        <script src="/angular/lib/angular-resource.min.js"></script>
        <script src="/angular/lib/angular-cookies.min.js"></script>
    </body>
</html>
